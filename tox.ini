[tox]
envlist = py36, py37, flake8, pydoc

[testenv:py36]
deps = pytest
    pytest-mock
    coverage
    mock

changedir = test


commands =
    coverage run --source ../wappsto -m pytest wappsto_test.py -vv
    coverage report --omit='.tox/*'
    coverage html --omit='.tox/*'

[testenv:py37]
deps = pytest
    pytest-mock
    coverage
    mock

changedir = test


commands =
    coverage run --source ../wappsto -m pytest wappsto_test.py -vv
    coverage report --omit='.tox/*'
    coverage html --omit='.tox/*'
    coveralls

[testenv:flake8]
deps = flake8

commands = flake8

[testenv:pydoc]
deps = flake8
    flake8-docstrings

commands = flake8 --docstring-convention google --ignore D212,W503




[flake8]
exclude =
    .tox,
    .eggs,
    .git,
    __pycache__,
    wappsto/docs/source/conf.py,
    wappsto/build,
    test,
    UNNEEDED,
    exampleValues,
    *.pyc,
    *.egg-info,
    setup.py
    *main.py